[build]
  publish = "."
  command = "node build-installations.cjs && cd studio && npm install && npm run build && cp -r dist/* ."

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  external_node_modules = ["jose", "@sanity/client", "@supabase/supabase-js", "replicate", "sharp", "potrace", "color-diff"]
  node_bundler = "esbuild"
  included_files = ["motifs/**/*.svg"]

[functions.esbuild]
  format = "esm"

[[edge_functions]]
  path = "/*"
  function = "geo-cookie"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Admin redirects - only catch admin pages, not assets
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/"
  to = "/admin/index.html"
  status = 200

# Studio API endpoints - TPV Studio 2.0 (AI-first workflow)
[[redirects]]
  from = "/api/studio/inspire"
  to = "/.netlify/functions/studio-inspire"
  status = 200
  force = true

[[redirects]]
  from = "/api/studio/draftify"
  to = "/.netlify/functions/studio-draftify"
  status = 200
  force = true

# Legacy Studio API endpoints (deprecated)
[[redirects]]
  from = "/api/studio/design/plan"
  to = "/.netlify/functions/studio-design-plan"
  status = 200
  force = true

[[redirects]]
  from = "/api/studio/design/generate"
  to = "/.netlify/functions/studio-design-generate"
  status = 200
  force = true

# Studio app - serve index.html for all /studio routes (SPA fallback)
[[redirects]]
  from = "/studio"
  to = "/studio/index.html"
  status = 200

[[redirects]]
  from = "/studio/*"
  to = "/studio/index.html"
  status = 200

# Redirects for multilingual routing
[[redirects]]
  from = "/installations/*"
  to = "/installations/:splat"
  status = 200

[[redirects]]
  from = "/fr/installations/*"
  to = "/fr/installations/:splat"
  status = 200

[[redirects]]
  from = "/de/installations/*"
  to = "/de/installations/:splat"
  status = 200

[[redirects]]
  from = "/es/installations/*"
  to = "/es/installations/:splat"
  status = 200

# SPA fallback for Astro
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[headers]]
  # API endpoints - no cache
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://maps.gstatic.com https://cdn.sanity.io https://cdn.auth0.com https://www.googletagmanager.com https://www.google-analytics.com https://unpkg.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://esm.sh; worker-src blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; img-src 'self' https://cdn.sanity.io https://www.google-analytics.com https://tile.openstreetmap.org https://*.basemaps.cartocdn.com https://*.supabase.co data: blob:; connect-src 'self' https://*.sanity.io https://*.auth0.com https://api.deepl.com https://www.google-analytics.com https://analytics.google.com https://*.analytics.google.com https://region1.google-analytics.com https://tile.openstreetmap.org https://*.basemaps.cartocdn.com https://unpkg.com https://*.supabase.co https://okakomwfikxmwllvliva.supabase.co https://tpv.rosehill.group https://rosehilltpv.netlify.app https://raw.githubusercontent.com https://api.replicate.com; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://*.auth0.com https://www.google.com"

    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000"

[[headers]]
  # Don't cache HTML files
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Cache images for 1 month
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Cache images for 1 month
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Cache SVGs for 1 month
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Cache PDFs for 1 month
  for = "/Case Studies/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    Content-Type = "application/pdf"