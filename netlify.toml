[build]
  publish = "."
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

# Redirects for multilingual routing
[[redirects]]
  from = "/installations/*"
  to = "/installations/:splat"
  status = 200

[[redirects]]
  from = "/fr/installations/*"
  to = "/fr/installations/:splat"
  status = 200

[[redirects]]
  from = "/de/installations/*"
  to = "/de/installations/:splat"
  status = 200

[[redirects]]
  from = "/es/installations/*"
  to = "/es/installations/:splat"
  status = 200

# SPA fallback for Astro
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.sanity.io https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' https://cdn.sanity.io https://www.google-analytics.com data:; connect-src 'self' https://*.sanity.io https://api.deepl.com https://www.google-analytics.com https://analytics.google.com https://*.analytics.google.com; font-src 'self'"
    
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000"

[[headers]]
  # Don't cache HTML files
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Cache images for 1 month
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Cache images for 1 month
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Cache SVGs for 1 month
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Cache PDFs for 1 month
  for = "/Case Studies/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    Content-Type = "application/pdf"