[build]
  # Static site - no build needed, deploy from root
  command = "echo 'Static site deployed from root folder'"
  
  # Publish directory (root folder with client-side translations)
  publish = "."

[build.environment]
  # DeepL API key for translation (set in Netlify dashboard)
  # DEEPL_API_KEY = "your-key-here"

