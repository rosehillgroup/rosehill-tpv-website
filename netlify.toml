# Admin pages - keep at root level (English only)
[[redirects]]
  from = "/installation-approval-hub.html"
  to = "/installation-approval-hub.html"
  status = 200

[[redirects]]
  from = "/admin/add-installation.html"
  to = "/admin/add-installation.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

[[redirects]]
  from = "/login.html"
  to = "/login.html"
  status = 200

# Redirect root page only to English version (after static assets)
