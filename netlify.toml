[build]
  publish = "."
  command = "node build-installations.cjs"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  external_node_modules = ["jose", "@sanity/client", "@supabase/supabase-js"]
  node_bundler = "esbuild"

[[edge_functions]]
  path = "/*"
  function = "geo-cookie"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Admin redirects - only catch admin pages, not assets
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200
  
[[redirects]]
  from = "/admin/"
  to = "/admin/index.html" 
  status = 200

# Redirects for multilingual routing
[[redirects]]
  from = "/installations/*"
  to = "/installations/:splat"
  status = 200

[[redirects]]
  from = "/fr/installations/*"
  to = "/fr/installations/:splat"
  status = 200

[[redirects]]
  from = "/de/installations/*"
  to = "/de/installations/:splat"
  status = 200

[[redirects]]
  from = "/es/installations/*"
  to = "/es/installations/:splat"
  status = 200

# SPA fallback for Astro
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://maps.gstatic.com https://cdn.sanity.io https://cdn.auth0.com https://www.googletagmanager.com https://www.google-analytics.com https://unpkg.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://esm.sh; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://maps.googleapis.com; img-src 'self' https://cdn.sanity.io https://www.google-analytics.com https://maps.googleapis.com https://maps.gstatic.com https://*.supabase.co data: blob:; connect-src 'self' https://*.sanity.io https://*.auth0.com https://api.deepl.com https://www.google-analytics.com https://analytics.google.com https://*.analytics.google.com https://maps.googleapis.com https://maps.gstatic.com https://*.supabase.co https://okakomwfikxmwllvliva.supabase.co https://tpv.rosehill.group https://rosehilltpv.netlify.app; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://*.auth0.com https://www.google.com"
    
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000"

[[headers]]
  # Don't cache HTML files
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Cache images for 1 month
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Cache images for 1 month
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Cache SVGs for 1 month
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # Cache PDFs for 1 month
  for = "/Case Studies/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    Content-Type = "application/pdf"