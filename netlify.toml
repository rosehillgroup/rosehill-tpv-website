# Netlify Configuration File

[build]
  publish = "/"

# Pretty URLs - remove .html extension
[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/products"
  to = "/products.html"
  status = 200

[[redirects]]
  from = "/applications"
  to = "/applications.html"
  status = 200

[[redirects]]
  from = "/colour"
  to = "/colour.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/installations"
  to = "/installations.html"
  status = 200

# Admin page redirect (optional - for security)
[[redirects]]
  from = "/admin"
  to = "/admin-add-installation.html"
  status = 200

# Form handling
[[redirects]]
  from = "/api/process-installation"
  to = "/.netlify/functions/process-installation"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugins for optimization
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    output_path = "reports/lighthouse.html"