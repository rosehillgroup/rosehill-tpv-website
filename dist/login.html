<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rosehill TPV</title>
    <link rel="canonical" href="https://tpv.rosehill.group/login.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1a365d;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .login-form h2 {
            color: #1a365d;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .info-message {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #1a365d;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .login-button {
            background: linear-gradient(135deg, #1a365d, #2d4a71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .login-button:hover {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #1a365d;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a365d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Rosehill TPV<sup>®</sup></h1>
            <p>Admin Portal</p>
        </div>
        
        <div class="login-form">
            <h2>Admin Login</h2>
            
            <div class="loading-spinner" id="loadingSpinner"></div>
            
            <div class="info-message" id="infoMessage">
                Please enter your admin password to access the administration panel.
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    Login
                </button>
            </form>
            
            <a href="/" class="back-link">← Back to Website</a>
        </div>
    </div>

    <script>
        let redirectUrl = null;

        // Check if user is already logged in
        window.addEventListener('load', () => {
            // Get redirect URL from query parameter
            const urlParams = new URLSearchParams(window.location.search);
            redirectUrl = urlParams.get('redirect') || '/admin/translations.html';
            
            // Check if already authenticated
            const token = localStorage.getItem('tpv_admin_token');
            if (token) {
                // Redirect to admin page
                window.location.href = redirectUrl;
            }
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (!password) {
                showError('Please enter a password');
                return;
            }
            
            showLoading();
            hideMessages();
            
            try {
                const response = await fetch('/.netlify/functions/admin-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Save token
                    localStorage.setItem('tpv_admin_token', data.token);
                    
                    // Show success message
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    showError(data.error || 'Invalid password');
                    hideLoading();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('loginButton').disabled = true;
            document.getElementById('loginButton').textContent = 'Logging in...';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('loginButton').disabled = false;
            document.getElementById('loginButton').textContent = 'Login';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('infoMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('infoMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
