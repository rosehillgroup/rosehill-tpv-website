<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Admin | Rosehill TPV</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="refresh" content="0; url=/admin/photo-moderation.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f8fafc;
            color: #64748b;
        }
        .redirect-message {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .redirect-message h1 {
            color: #1a365d;
            margin-bottom: 16px;
        }
        .redirect-message a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
        }
        .redirect-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Photo Moderation</h1>
        <p>Photo moderation has moved to the secure admin area.</p>
        <p>You are being redirected automatically...</p>
        <p><a href="/admin/photo-moderation.html">Click here if you are not redirected</a></p>
    </div>

    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(() => {
            window.location.href = '/admin/photo-moderation.html';
        }, 1000);
    </script>
</body>
</html>
