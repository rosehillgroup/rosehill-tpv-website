<!DOCTYPE html>
<html>
<head>
    <title>Test POST</title>
</head>
<body>
    <h1>Test POST Requests</h1>

    <button id="test-json">Test JSON POST</button>
    <button id="test-form">Test FormData POST</button>

    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        document.getElementById('test-json').addEventListener('click', async () => {
            try {
                const response = await fetch('/.netlify/functions/test-post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: 'data' })
                });

                const result = await response.json();
                results.innerHTML = '<h3>JSON POST Result:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                results.innerHTML = '<h3>JSON POST Error:</h3><pre>' + error.message + '</pre>';
            }
        });

        document.getElementById('test-form').addEventListener('click', async () => {
            try {
                const formData = new FormData();
                formData.append('test', 'data');
                formData.append('number', '123');

                const response = await fetch('/.netlify/functions/test-post', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                results.innerHTML = '<h3>FormData POST Result:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                results.innerHTML = '<h3>FormData POST Error:</h3><pre>' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
